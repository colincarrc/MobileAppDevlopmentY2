

<ion-content [fullscreen]="true">
  

    <ion-slides pager="true">

    <ion-slide>
      <h1><ion-button shape=“round” [routerLink]="['/artists/']" routerDirection="forward">
      Artists
       </ion-button> </h1>
      <img slot="start" src="assets/img/artist.png">
    </ion-slide>

    <ion-slide>
      <h1><ion-button shape=“round” [routerLink]="['/poetry/']" routerDirection="forward">
      Poets
       </ion-button> </h1>
      <img slot="start" src="assets/img/poetry-1.jpg">
    </ion-slide>

    <ion-slide>
      <h1><ion-button shape=“round” [routerLink]="['/help/']" routerDirection="forward">
      Help
       </ion-button> </h1>
      <img slot="start" src="assets/img/help.png">
    </ion-slide>
  </ion-slides>
  
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button>Share</ion-fab-button>
  
    <ion-fab-list side="top">
      <ion-fab-button>Facebook</ion-fab-button>
      <ion-fab-button>Twitter</ion-fab-button>
      <ion-fab-button>Youtube</ion-fab-button>
    </ion-fab-list>
  
    <ion-fab-list side="start">
      <ion-fab-button>Vimeo</ion-fab-button>
    </ion-fab-list>
  
  </ion-fab>

</ion-content>
